<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="js/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="js/plugins/slick-carousel/slick.css">
    <link rel="stylesheet" href="js/plugins/slick-carousel/slick-theme.css">
    <link rel="stylesheet" href="js/plugins/loaders/loaders.min.css">
    <link rel="stylesheet" href="js/plugins/animate/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/brand.png">
    <title>Movie Flex</title>
  </head>
  <body class="bg-medium-grey">


    <div class="page-overlay bg-dark-grey d-flex justify-content-center align-items-center">
      <div class="loader">
        <div class="cube-transition"><div></div><div></div></div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-medium-grey" id="topnav">
      <!-- Navbar brand -->
      <nav class="navbar navbar-dark bg-medium-grey">
        <a class="navbar-brand" href="javascript:void(0)">
          <img src="images/brand.png" width="60" height="60" class="d-inline-block align-middle" alt="">
          <span class="lead font-weight-bold">Movie Flex</span>
        </a>
      </nav>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topnav-content" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse bg-medium-grey justify-content-center" id="topnav-content">
        <form class="ml-md-5 p-0 form-inline justify-content-end" id="search-form">
          <input class="form-control m-0 border-0 rounded-0" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-dark m-0 border-0 rounded-0" id="search-btn" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="p-0 d-none d-md-inline col-md-3 col-lg-3 col-xl-2" id="sidebar-container">
          <div class="px-4 bg-dark-grey" id="sidebar">
            <p class="sidebar-labels pt-5 mb-1 font-weight-bold">BROWSE</p>
            <nav class="nav flex-column">
              <a class="nav-link active" href="#now-playing-slider"><i class="fas fa-play"></i> Now Playing</a>
              <a class="nav-link" href="#upcoming-slider"><i class="fas fa-bolt"></i> Upcoming</a>
              <a class="nav-link" href="#trending-slider"><i class="fas fa-chart-line"></i> Trending</a>
              <a class="nav-link" href="#top-rated-slider"><i class="fas fa-thumbs-up"></i> Top Rated</a>
            </nav>
          </div>
        </div><!-- END col -->

        <!-- Main Content -->
        <div class="p-0 col-12 col-md-9 offset-md-3 col-lg-9 offset-lg-3 col-xl-10 offset-xl-2">
          <div id="content">

            <!-- Hero Slider -->
            <div class="carousel slide" data-ride="carousel" id="promo-carousel" style="height: 200px;">
              <ol class="carousel-indicators">
                <li data-target="#promo-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#promo-carousel" data-slide-to="1"></li>
                <li data-target="#promo-carousel" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-overlay"></div>
                <div class="carousel-item active">
                  <img class="d-block w-100" src="https://image.tmdb.org/t/p/w1280/VuukZLgaCrho2Ar8Scl9HtV3yD.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://lylesmoviefiles.com/wp-content/uploads/2013/08/wanted-movie-poster.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="http://moviefail.com/wp-content/uploads/2014/04/divergent1.jpg" alt="Third slide">
                </div>
              </div>

              <a class="carousel-control-prev" href="#promo-carousel" role="button" data-slide="prev">
                <span class="sr-only">Previous</span>
                <i class="far fa-arrow-alt-circle-left custom-carousel-control"></i>
              </a>
              <a class="carousel-control-next" href="#promo-carousel" role="button" data-slide="next">
                <span class="sr-only">Next</span>
                <i class="far fa-arrow-alt-circle-right custom-carousel-control"></i>
              </a>
            </div>
            <!-- END Hero Slider -->

            <div class="container-fluid">
              <div class="row section my-5">
                <div class="col-10 offset-1">
                  <h2 class="section-headings mb-3">Now Playing</h2>
                  <div class="titles-slider" id="now-playing-slider"></div>
                </div>
              </div><!-- END row -->

              <div class="row section my-5">
                <div class="col-10 offset-1">
                  <h2 class="section-headings mb-3">Upcoming</h2>
                  <div class="titles-slider" id="upcoming-slider"></div>
                </div>
              </div><!-- END row -->

              <div class="row section my-5">
                <div class="col-10 offset-1">
                  <h2 class="section-headings mb-3">Trending</h2>
                  <div class="titles-slider" id="trending-slider"></div>
                </div>
              </div><!-- END row -->

              <div class="row section my-5">
                <div class="col-10 offset-1">
                  <h2 class="section-headings mb-3">Top Rated</h2>
                  <div class="titles-slider" id="top-rated-slider"></div>
                </div>
              </div><!-- END row -->

              <footer class="d-flex p-4 justify-content-center">
                <a href="https://www.themoviedb.org/documentation/api" target="_blank">
                  <img id="powered-by" src="images/tmdb-logo.png" alt="Powered By The Movie DB">
                </a>
              </footer>
            </div><!-- END container -->
          </div><!-- END content -->
        </div><!-- END Main Content -->
      </div><!-- END row -->
    </div><!-- END container -->

    <!-- JavaScript -->
    <script src="js/plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="js/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/plugins/sticky-kit/jquery.sticky-kit.min.js"></script>
    <script src="js/plugins/slick-carousel/slick.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
